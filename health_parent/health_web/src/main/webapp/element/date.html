<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <!-- 引入ElementUI样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入ElementUI组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<input type="date" />
<div id="app">
    <template>
        <div class="block">
            <span class="demonstration">默认</span>
            <el-date-picker
                    v-model="value1"
                    type="datetimerange"
                    format="yyyy-MM-dd"
                    range-separator="至"
                    start-placeholder="开始日期"
                    end-placeholder="结束日期">
            </el-date-picker>
        </div>
        <div class="block">
            <span class="demonstration">带快捷选项</span>
            <el-date-picker
                    v-model="value2"
                    type="datetimerange"
                    format="yyyy-MM-dd"

                    :picker-options="pickerOptions"
                    range-separator="至"
                    start-placeholder="开始日期"
                    end-placeholder="结束日期"
                    @change="find"
                    align="right">
            </el-date-picker>
        </div>
    </template>
</div>

<script>
    var vue = new Vue({
        el: "#app",
        data() {
            return {
                pickerOptions: {
                    shortcuts: [{
                        text: '最近半年',
                        onClick(picker) {
                            const end = new Date();
                            const start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近一年',
                        onClick(picker) {
                            const end = new Date();//现在
                            const start = new Date();
                            start.setFullYear(end.getFullYear() - 1);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近两年',
                        onClick(picker) {
                            const end = new Date();
                            const start = new Date();
                            start.setFullYear(end.getFullYear() - 2);
                            //start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
                            picker.$emit('pick', [start, end]);
                        }
                    }]
                },
                value1: [new Date().setFullYear(new Date().getFullYear()-1), new Date()],
                value2: [new Date().setFullYear(new Date().getFullYear()-1), new Date()],
            };
        },
        methods: {
            find(){
                alert("阿诗丹顿");
            }
        },
        created: function () {

        }
    });
</script>

</body>
</html>
